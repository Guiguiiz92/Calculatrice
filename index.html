<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalizer.css" />
    <script
      src="https://kit.fontawesome.com/9801a28f0f.js"
      crossorigin="anonymous"
    ></script>
    <title>Calculatrice</title>
  </head>
  <body>
    <!--Changement de fond-->
    <div id="darkLight">
      <!--Bonton pour changer de fond (Clair ou foncer)-->
      <i class="fa-solid fa-sun"></i>
      <i class="fa-solid fa-moon"></i>
    </div>
    <div id="leCalcul">
      <!-- Opé + resultat afficher-->
      <div id="operation">10+50+67-4</div>
      <div id="resultat">456</div>
    </div>
    <div>
      <!-- Toutes les touches  -->
      <div id="backUp">
        <!-- 2 icones -->

        <i class="fa-regular fa-clock history"></i>
        <i class="fa-solid fa-up-right-and-down-left-from-center agrandir"></i>
      </div>
      <div>
        <!-- Liste bouton -->
        <div>
          <!-- Ligne 1 -->
          <div>C</div>
          <div>÷</div>
          <div>X</div>
          <div><i class="fa-solid fa-delete-left"></i></div>
        </div>
        <div>
          <!-- Ligne 2 -->
          <div>7</div>
          <div>8</div>
          <div>9</div>
          <div>()</div>
        </div>
        <div>
          <!-- Ligne 3 -->
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div>+</div>
        </div>
        <div>
          <!-- Ligne 4 -->
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>-</div>
        </div>
        <div>
          <!-- Ligne 5 -->
          <div>%</div>
          <div>0</div>
          <div>,</div>
          <div>=</div>
        </div>
      </div>
    </div>
  </body>
</html>
