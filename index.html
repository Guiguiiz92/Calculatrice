<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalizer.css" />
    <script
      src="https://kit.fontawesome.com/9801a28f0f.js"
      crossorigin="anonymous"
    ></script>
    <title>Calculatrice</title>
  </head>
  <body>
    <!--Changement de fond-->
    <div id="darkLight">
      <!--Bonton pour changer de fond (Clair ou foncer)-->
      <i class="fa-solid fa-sun"></i>
      <i class="fa-solid fa-moon"></i>
    </div>
    <div id="leCalcul">
      <!-- Opé + resultat afficher-->
      <div id="operation">10+50+67-4</div>
      <div id="resultat">456</div>
    </div>
    <div>
      <!-- Toutes les touches  -->
      <div id="backUp">
        <!-- 2 icones -->

        <i class="fa-regular fa-clock history"></i>
        <i class="fa-solid fa-up-right-and-down-left-from-center agrandir"></i>
      </div>
      <div id="listButton">
        <!-- Liste bouton -->
        <div class="line">
          <!-- Ligne 1 -->
          <div class="button">C</div>
          <div class="button">÷</div>
          <div class="button">X</div>
          <div class="button"><i class="fa-solid fa-delete-left"></i></div>
        </div>
        <div class="line">
          <!-- Ligne 2 -->
          <div class="button">7</div>
          <div class="button">8</div>
          <div class="button">9</div>
          <div class="button">()</div>
        </div>
        <div class="line">
          <!-- Ligne 3 -->
          <div class="button">4</div>
          <div class="button">5</div>
          <div class="button">6</div>
          <div class="button">+</div>
        </div>
        <div class="line">
          <!-- Ligne 4 -->
          <div class="button">1</div>
          <div class="button">2</div>
          <div class="button">3</div>
          <div class="button">-</div>
        </div>
        <div class="line">
          <!-- Ligne 5 -->
          <div class="button">%</div>
          <div class="button">0</div>
          <div class="button">,</div>
          <div class="button">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
