<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculatrice</title>
  </head>
  <body>
    <!--Changement de fond-->
    <div>
      <div>
        <!--Bonton pour changer de fond (Clair ou foncer)-->
        <i class="fa-solid fa-sun"></i>
        <i class="fa-solid fa-moon"></i>
      </div>
      <p>Switch to dark or Light</p>
    </div>
    <div>
      <!-- Opé + resultat afficher-->
      <div>Opération</div>
      <div>résultat</div>
    </div>
    <div>
      <!-- Toutes les touches  -->
      <div>
        <!-- 2 icones -->

        <i class="fa-regular fa-clock"></i>
        <i class="fa-solid fa-up-right-and-down-left-from-center"></i>
      </div>
      <div>
        <!-- Liste bouton -->
        <div>
          <!-- Ligne 1 -->
          <div>C</div>
          <div>÷</div>
          <div>X</div>
          <div><i class="fa-solid fa-delete-left"></i></div>
        </div>
        <div>
          <!-- Ligne 2 -->
          <div>7</div>
          <div>8</div>
          <div>9</div>
          <div>()</div>
        </div>
        <div>
          <!-- Ligne 3 -->
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div>+</div>
        </div>
        <div>
          <!-- Ligne 4 -->
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>-</div>
        </div>
        <div>
          <!-- Ligne 5 -->
          <div>%</div>
          <div>0</div>
          <div>,</div>
          <div>=</div>
        </div>
      </div>
    </div>
  </body>
</html>
