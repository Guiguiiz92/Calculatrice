<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalizer.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/9801a28f0f.js"
      crossorigin="anonymous"
    ></script>

    <title>Calculatrice</title>
  </head>
  <body>
    <!--Changement de fond-->
    <div id="darkLight">
      <!--Bonton pour changer de fond (Clair ou foncer)-->
      <button id="snk"><i class="fa-solid fa-sun"></i></button>
      <button id="berserk"><i class="fa-solid fa-moon"></i></button>
    </div>
    <div id="leCalcul">
      <!-- Opé + resultat afficher-->
      <div id="operation">10+50+67-4</div>
      <div id="resultat">456</div>
    </div>
    <div>
      <!-- Toutes les touches  -->
      <div id="backUp">
        <!-- 2 icones -->

        <button id="history"><i class="fa-regular fa-clock"></i></button>
        <button id="enlarge">
          <i class="fa-solid fa-up-right-and-down-left-from-center"></i>
        </button>
      </div>
      <div id="listButton">
        <!-- Liste bouton -->
        <div class="line">
          <!-- Ligne 1 -->
          <button class="cancel">C</button>
          <button value="/" class="operation split">÷</button>
          <button value="*" class="operation multiplies">X</button>
          <button class="delete">
            <i class="fa-solid fa-delete-left"></i>
          </button>
        </div>
        <div class="line">
          <!-- Ligne 2 -->
          <button value="7" class="number seven">7</button>
          <button value="8" class="number height">8</button>
          <button value="9" class="number nine">9</button>
          <button class="other parentheses">()</button>
        </div>
        <div class="line">
          <!-- Ligne 3 -->
          <button value="4" class="number four">4</button>
          <button value="5" class="number five">5</button>
          <button value="6" class="number six">6</button>
          <button value="+" class="operation plus">+</button>
        </div>
        <div class="line">
          <!-- Ligne 4 -->
          <button value="1" class="number one">1</button>
          <button value="2" class="number two">2</button>
          <button value="3" class="number three">3</button>
          <button value="-" class="operation minus">-</button>
        </div>
        <div class="line">
          <!-- Ligne 5 -->
          <button class="other pourcentage">%</button>
          <button value="0" class="number zero">0</button>
          <button class="other comma">,</button>
          <button class="equal">=</button>
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js" type="text/javascript"></script>
</html>
